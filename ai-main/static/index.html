<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Voice AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        
        header h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status-dot.active {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .panel h2 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #00d9ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .camera-feed {
            width: 100%;
            aspect-ratio: 4/3;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        
        .camera-feed img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .camera-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .message.ai {
            background: rgba(255,255,255,0.1);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .message.system {
            background: rgba(0,255,136,0.2);
            align-self: center;
            font-size: 0.9rem;
            color: #00ff88;
        }
        
        .message-time {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 4px;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 14px 18px;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: background 0.3s;
        }
        
        .chat-input input:focus {
            background: rgba(255,255,255,0.15);
        }
        
        .chat-input input::placeholder {
            color: rgba(255,255,255,0.4);
        }
        
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            color: #fff;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,217,255,0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: #fff;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .controls .btn {
            flex: 1;
            min-width: 120px;
        }
        
        .lang-toggle {
            display: flex;
            gap: 5px;
            background: rgba(0,0,0,0.2);
            padding: 5px;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .lang-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: transparent;
            color: #fff;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .lang-btn.active {
            background: rgba(0,217,255,0.3);
        }
        
        .thinking {
            display: flex;
            gap: 5px;
            padding: 15px;
        }
        
        .thinking span {
            width: 8px;
            height: 8px;
            background: #00d9ff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .thinking span:nth-child(1) { animation-delay: -0.32s; }
        .thinking span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Local Voice AI</h1>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot" id="statusOllama"></div>
                    <span id="modelName">Checking...</span>
                </div>
                <div class="status-item">
                    <div class="status-dot" id="statusFace"></div>
                    <span>Face Detection</span>
                </div>
                <div class="status-item">
                    <div class="status-dot" id="statusMic"></div>
                    <span>Microphone</span>
                </div>
                <div class="status-item">
                    <div class="status-dot" id="statusWs"></div>
                    <span>Connected</span>
                </div>
            </div>
        </header>
        
        <div class="main-grid">
            <!-- Camera Panel -->
            <div class="panel">
                <h2>üì∑ Camera Feed</h2>
                <div class="camera-feed">
                    <img id="cameraImage" src="" alt="Camera" style="display:none;">
                    <div class="camera-placeholder" id="cameraPlaceholder">
                        Waiting for camera...
                    </div>
                </div>
                <div class="controls">
                    <button class="btn btn-success" id="btnListen" onclick="toggleListening()">
                        üé§ Start Listening
                    </button>
                    <button class="btn btn-danger" id="btnStopSpeak" onclick="stopSpeaking()">
                        üîá Stop Speaking
                    </button>
                </div>
            </div>
            
            <!-- Chat Panel -->
            <div class="panel">
                <h2>üí¨ Chat</h2>
                <div class="chat-messages" id="chatMessages">
                    <div class="message system">
                        Welcome! Click "Start Listening" or type a message.
                    </div>
                </div>
                <div id="thinkingIndicator" class="thinking hidden">
                    <span></span><span></span><span></span>
                </div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Type a message..." 
                           onkeypress="if(event.key==='Enter')sendMessage()">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
                <div class="lang-toggle">
                    <button class="lang-btn active" id="langEn" onclick="setLang('en')">üá¨üáß English</button>
                    <button class="lang-btn" id="langFr" onclick="setLang('fr')">üá´üá∑ Fran√ßais</button>
                </div>
                <div class="controls">
                    <button class="btn btn-secondary" onclick="clearHistory()">üóëÔ∏è Clear</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let ws = null;
        let isListening = false;
        let currentLang = 'en';
        
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            
            ws.onopen = () => {
                console.log('Connected');
                document.getElementById('statusWs').classList.add('active');
            };
            
            ws.onclose = () => {
                console.log('Disconnected');
                document.getElementById('statusWs').classList.remove('active');
                setTimeout(connect, 2000);
            };
            
            ws.onerror = (e) => {
                console.error('WebSocket error:', e);
            };
            
            ws.onmessage = (e) => {
                const msg = JSON.parse(e.data);
                handleMessage(msg);
            };
        }
        
        function handleMessage(msg) {
            switch(msg.type) {
                case 'init':
                    if (msg.ollama_ok) {
                        document.getElementById('statusOllama').classList.add('active');
                        document.getElementById('modelName').textContent = msg.model;
                    } else {
                        document.getElementById('modelName').textContent = 'Ollama offline!';
                    }
                    if (msg.face_present) {
                        document.getElementById('statusFace').classList.add('active');
                    }
                    if (msg.listening) {
                        isListening = true;
                        updateListenButton();
                    }
                    break;
                    
                case 'frame':
                    const img = document.getElementById('cameraImage');
                    img.src = 'data:image/jpeg;base64,' + msg.data;
                    img.style.display = 'block';
                    document.getElementById('cameraPlaceholder').style.display = 'none';
                    break;
                    
                case 'face_appeared':
                    document.getElementById('statusFace').classList.add('active');
                    addMessage(msg.text, 'system');
                    break;
                    
                case 'face_disappeared':
                    document.getElementById('statusFace').classList.remove('active');
                    addMessage(msg.text, 'system');
                    break;
                    
                case 'user_message':
                    addMessage(msg.text, 'user');
                    showThinking(true);
                    break;
                    
                case 'ai_message':
                    showThinking(false);
                    addMessage(msg.text, 'ai', msg.time);
                    break;
                    
                case 'listening_started':
                    isListening = true;
                    document.getElementById('statusMic').classList.add('active');
                    updateListenButton();
                    break;
                    
                case 'listening_stopped':
                    isListening = false;
                    document.getElementById('statusMic').classList.remove('active');
                    updateListenButton();
                    break;
                    
                case 'history_cleared':
                    document.getElementById('chatMessages').innerHTML = 
                        '<div class="message system">Chat cleared.</div>';
                    break;
            }
        }
        
        function addMessage(text, type, time = null) {
            const container = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            if (time) {
                const timeSpan = document.createElement('div');
                timeSpan.className = 'message-time';
                timeSpan.textContent = time;
                div.appendChild(timeSpan);
            }
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        function showThinking(show) {
            document.getElementById('thinkingIndicator').classList.toggle('hidden', !show);
        }
        
        function sendMessage() {
    const text = chatInput.value.trim();
    if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;
    
    // Don't add locally - wait for server echo
    ws.send(JSON.stringify({
        type: 'chat',
        text: text,
        lang: currentLang
    }));
    chatInput.value = '';
}
        
        function toggleListening() {
            if (!ws) return;
            
            if (isListening) {
                ws.send(JSON.stringify({ type: 'stop_listening' }));
            } else {
                ws.send(JSON.stringify({ type: 'start_listening' }));
            }
        }
        
        function updateListenButton() {
            const btn = document.getElementById('btnListen');
            if (isListening) {
                btn.textContent = 'üî¥ Stop Listening';
                btn.className = 'btn btn-danger';
            } else {
                btn.textContent = 'üé§ Start Listening';
                btn.className = 'btn btn-success';
            }
        }
        
        function stopSpeaking() {
            if (ws) {
                ws.send(JSON.stringify({ type: 'stop_speaking' }));
            }
        }
        
        function clearHistory() {
            if (ws) {
                ws.send(JSON.stringify({ type: 'clear_history' }));
            }
        }
        
        function setLang(lang) {
            currentLang = lang;
            document.getElementById('langEn').classList.toggle('active', lang === 'en');
            document.getElementById('langFr').classList.toggle('active', lang === 'fr');
            if (ws) {
                ws.send(JSON.stringify({ type: 'set_lang', lang: lang }));
            }
        }
        
        // Connect on load
        connect();
    </script>
</body>
</html>
